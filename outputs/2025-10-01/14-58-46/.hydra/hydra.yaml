hydra:
  run:
    dir: outputs/${now:%Y-%m-%d}/${now:%H-%M-%S}
  sweep:
    dir: multirun/${now:%Y-%m-%d}/${now:%H-%M-%S}
    subdir: ${hydra.job.num}
  launcher:
    _target_: hydra._internal.core_plugins.basic_launcher.BasicLauncher
  sweeper:
    _target_: hydra._internal.core_plugins.basic_sweeper.BasicSweeper
    max_batch_size: null
    params: null
  help:
    app_name: ${hydra.job.name}
    header: '${hydra.help.app_name} is powered by Hydra.

      '
    footer: 'Powered by Hydra (https://hydra.cc)

      Use --hydra-help to view Hydra specific help

      '
    template: '${hydra.help.header}

      == Configuration groups ==

      Compose your configuration from those groups (group=option)


      $APP_CONFIG_GROUPS


      == Config ==

      Override anything in the config (foo.bar=value)


      $CONFIG


      ${hydra.help.footer}

      '
  hydra_help:
    template: 'Hydra (${hydra.runtime.version})

      See https://hydra.cc for more info.


      == Flags ==

      $FLAGS_HELP


      == Configuration groups ==

      Compose your configuration from those groups (For example, append hydra/job_logging=disabled
      to command line)


      $HYDRA_CONFIG_GROUPS


      Use ''--cfg hydra'' to Show the Hydra config.

      '
    hydra_help: ???
  hydra_logging:
    version: 1
    formatters:
      simple:
        format: '[%(asctime)s][HYDRA] %(message)s'
    handlers:
      console:
        class: logging.StreamHandler
        formatter: simple
        stream: ext://sys.stdout
    root:
      level: INFO
      handlers:
      - console
    loggers:
      logging_example:
        level: DEBUG
    disable_existing_loggers: false
  job_logging:
    version: 1
    formatters:
      simple:
        format: '[%(asctime)s][%(name)s][%(levelname)s] - %(message)s'
    handlers:
      console:
        class: logging.StreamHandler
        formatter: simple
        stream: ext://sys.stdout
      file:
        class: logging.FileHandler
        formatter: simple
        filename: ${hydra.runtime.output_dir}/${hydra.job.name}.log
    root:
      level: INFO
      handlers:
      - console
      - file
    disable_existing_loggers: false
  env: {}
  mode: RUN
  searchpath: []
  callbacks: {}
  output_subdir: .hydra
  overrides:
    hydra:
    - hydra.mode=RUN
    task:
    - algorithm.adv_estimator=divgrpo
    - data.train_files=./dataset/train_data_10k.parquet
    - data.val_files=./dataset/valid_data.parquet
    - data.train_batch_size=32
    - data.max_prompt_length=1024
    - data.max_response_length=3072
    - data.filter_overlong_prompts=True
    - data.truncation=error
    - actor_rollout_ref.model.path=deepseek-ai/DeepSeek-R1-Distill-Qwen-1.5B
    - actor_rollout_ref.actor.optim.lr=5e-6
    - actor_rollout_ref.model.use_remove_padding=True
    - actor_rollout_ref.actor.ppo_mini_batch_size=512
    - actor_rollout_ref.actor.use_dynamic_bsz=True
    - actor_rollout_ref.actor.use_kl_loss=True
    - actor_rollout_ref.actor.kl_loss_coef=0
    - actor_rollout_ref.actor.kl_loss_type=low_var_kl
    - actor_rollout_ref.actor.entropy_coeff=0
    - actor_rollout_ref.model.enable_gradient_checkpointing=True
    - actor_rollout_ref.actor.fsdp_config.param_offload=False
    - actor_rollout_ref.actor.fsdp_config.optimizer_offload=False
    - actor_rollout_ref.rollout.tensor_model_parallel_size=1
    - actor_rollout_ref.rollout.name=vllm
    - actor_rollout_ref.rollout.gpu_memory_utilization=0.8
    - actor_rollout_ref.rollout.n=8
    - actor_rollout_ref.rollout.n_low=4
    - actor_rollout_ref.rollout.n_high=12
    - actor_rollout_ref.rollout.n_update=2
    - actor_rollout_ref.rollout.temperature=1
    - actor_rollout_ref.rollout.enable_temperature_scheduler=True
    - actor_rollout_ref.rollout.enable_annealing=True
    - actor_rollout_ref.rollout.max_steps=480
    - actor_rollout_ref.ref.fsdp_config.param_offload=True
    - algorithm.use_kl_in_reward=False
    - trainer.critic_warmup=0
    - trainer.logger=[console,tensorboard]
    - trainer.project_name=GRPO
    - trainer.experiment_name=Qwen
    - trainer.n_gpus_per_node=2
    - trainer.nnodes=1
    - trainer.default_local_dir=../checkpoint/e3_1_5b_dgrpo__0.5_ts_al2/
    - trainer.save_freq=80
    - trainer.test_freq=10
    - trainer.total_epochs=3
  job:
    name: main_e3
    chdir: null
    override_dirname: actor_rollout_ref.actor.entropy_coeff=0,actor_rollout_ref.actor.fsdp_config.optimizer_offload=False,actor_rollout_ref.actor.fsdp_config.param_offload=False,actor_rollout_ref.actor.kl_loss_coef=0,actor_rollout_ref.actor.kl_loss_type=low_var_kl,actor_rollout_ref.actor.optim.lr=5e-6,actor_rollout_ref.actor.ppo_mini_batch_size=512,actor_rollout_ref.actor.use_dynamic_bsz=True,actor_rollout_ref.actor.use_kl_loss=True,actor_rollout_ref.model.enable_gradient_checkpointing=True,actor_rollout_ref.model.path=deepseek-ai/DeepSeek-R1-Distill-Qwen-1.5B,actor_rollout_ref.model.use_remove_padding=True,actor_rollout_ref.ref.fsdp_config.param_offload=True,actor_rollout_ref.rollout.enable_annealing=True,actor_rollout_ref.rollout.enable_temperature_scheduler=True,actor_rollout_ref.rollout.gpu_memory_utilization=0.8,actor_rollout_ref.rollout.max_steps=480,actor_rollout_ref.rollout.n=8,actor_rollout_ref.rollout.n_high=12,actor_rollout_ref.rollout.n_low=4,actor_rollout_ref.rollout.n_update=2,actor_rollout_ref.rollout.name=vllm,actor_rollout_ref.rollout.temperature=1,actor_rollout_ref.rollout.tensor_model_parallel_size=1,algorithm.adv_estimator=divgrpo,algorithm.use_kl_in_reward=False,data.filter_overlong_prompts=True,data.max_prompt_length=1024,data.max_response_length=3072,data.train_batch_size=32,data.train_files=./dataset/train_data_10k.parquet,data.truncation=error,data.val_files=./dataset/valid_data.parquet,trainer.critic_warmup=0,trainer.default_local_dir=../checkpoint/e3_1_5b_dgrpo__0.5_ts_al2/,trainer.experiment_name=Qwen,trainer.logger=[console,tensorboard],trainer.n_gpus_per_node=2,trainer.nnodes=1,trainer.project_name=GRPO,trainer.save_freq=80,trainer.test_freq=10,trainer.total_epochs=3
    id: ???
    num: ???
    config_name: ppo_trainer
    env_set: {}
    env_copy: []
    config:
      override_dirname:
        kv_sep: '='
        item_sep: ','
        exclude_keys: []
  runtime:
    version: 1.3.2
    version_base: '1.3'
    cwd: /home/anamika/E3-RL4LLMs
    config_sources:
    - path: hydra.conf
      schema: pkg
      provider: hydra
    - path: /home/anamika/E3-RL4LLMs/e3/config
      schema: file
      provider: main
    - path: ''
      schema: structured
      provider: schema
    output_dir: /home/anamika/E3-RL4LLMs/outputs/2025-10-01/14-58-46
    choices:
      hydra/env: default
      hydra/callbacks: null
      hydra/job_logging: default
      hydra/hydra_logging: default
      hydra/hydra_help: default
      hydra/help: default
      hydra/sweeper: basic
      hydra/launcher: basic
      hydra/output: default
  verbose: false
